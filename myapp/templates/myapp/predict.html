<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scorecard Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Consulta tu Scorecard</h2>
    <form method="post">
      {% csrf_token %}
      <!-- Replace the following fields with your model input fields -->
      <div class="mb-3">
        <label for="income" class="form-label">Ingreso mensual</label>
        <input type="number" class="form-control" name="income" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Edad</label>
        <input type="number" class="form-control" name="age" required>
      </div>
      <div class="mb-3">
        <label for="loan_amount" class="form-label">Monto del crédito solicitado</label>
        <input type="number" class="form-control" name="loan_amount" required>
      </div>
      <button type="submit" class="btn btn-success">Calcular score</button>
    </form>

    {% if prediction %}
    <!-- Modal -->
    <div class="modal fade show" style="display:block;" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Resultado</h5>
          </div>
          <div class="modal-body">
            <p>Tu scorecard indica una probabilidad de <strong>{{ probabilities }}%</strong>.</p>
            <p>Tu scorecard indica una Predicción de <strong>{{ predictions }}%</strong>.</p>
          </div>
          <div class="modal-footer">
            <a href="/predict/" class="btn btn-secondary">Cerrar</a>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show"></div>
    {% endif %}
  </div>
</body>
</html>
